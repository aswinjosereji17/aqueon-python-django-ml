<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Product</title>
</head>
<body>
    <h1>Modify Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="prod_name">Product Name:</label>
        <input type="text" id="prod_name" name="prod_name" value="{{ product.prod_name }}" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required><br><br>
        
        <label for="sub_categ">Subcategory:</label>
        <select id="sub_categ" name="sub_categ_id" required>
            {% for subcategory in subcategories %}
                <option value="{{ subcategory.sub_cat_id }}" {% if subcategory.sub_cat_id == product.sub_categ_id.sub_cat_id %}selected{% endif %}>
                    {{ subcategory.sub_cat_name }}
                </option>
            {% endfor %}
        </select><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ description.description }}</textarea><br><br>
        
        <label for="img1">Image 1:</label>
        <input type="file" id="img1" name="img1" accept="image/*"><br><br>
        <input type="hidden" name="img1_current" value="{{ description.img1.url }}">
        {% if description.img1 %}
            <img id="img1_preview" style="width: 100px; height: 100px;" src="{{ description.img1.url }}" alt="Image 1"><br><br>
        {% else %}
            <img id="img1_preview" style="width: 100px; height: 100px; display: none;">
        {% endif %}
        
        <label for="img2">Image 2:</label>
        <input type="file" id="img2" name="img2" accept="image/*"><br><br>
        <input type="hidden" name="img2_current" value="{{ description.img2.url }}">
        {% if description.img2 %}
            <img id="img2_preview" style="width: 100px; height: 100px;" src="{{ description.img2.url }}" alt="Image 2"><br><br>
        {% else %}
            <img id="img2_preview" style="width: 100px; height: 100px; display: none;">
        {% endif %}
        
        <label for="img3">Image 3:</label>
        <input type="file" id="img3" name="img3" accept="image/*"><br><br>
        <input type="hidden" name="img3_current" value="{{ description.img3.url }}">
        {% if description.img3 %}
            <img id="img3_preview" style="width: 100px; height: 100px;" src="{{ description.img3.url }}" alt="Image 3"><br><br>
        {% else %}
            <img id="img3_preview" style="width: 100px; height: 100px; display: none;">
        {% endif %}
        <input type="submit" value="Save Changes">
    </form>
    
    <br>
    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
